{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<form method="POST">
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit" class="btn btn-outline-success"> Assign Agent</button>
  <a type="submit" class="btn btn-outline-danger" href="{% url 'home' %}"> Cancel </a>
</form>
</div>
{% endblock %}
